name: Send Daily LeetCode Questions

on:
  schedule:
    # Runs at 3:30 AM UTC (9:00 AM IST)
    # IST = UTC + 5:30, so 9:00 AM IST = 3:30 AM UTC
    - cron: '30 3 * * *'

  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd ${{ github.workspace }}
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Send daily email
      working-directory: ${{ github.workspace }}
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python send_daily_email.py

    - name: Commit and push progress
      working-directory: ${{ github.workspace }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add progress.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update progress: $(date +'%Y-%m-%d')"
        git push