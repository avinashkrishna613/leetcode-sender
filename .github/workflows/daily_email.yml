name: Send Daily LeetCode Questions

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Verify files exist
      run: |
        echo "=== Checking files ==="
        ls -la
        echo ""
        if [ ! -f "send_daily_email.py" ]; then
          echo "ERROR: send_daily_email.py not found!"
          exit 1
        fi
        if [ ! -f "ranked_questions.json" ]; then
          echo "ERROR: ranked_questions.json not found!"
          exit 1
        fi
        echo "âœ“ All required files present"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Send daily email
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python send_daily_email.py

    - name: Commit and push progress
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add progress.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update progress: $(date +'%Y-%m-%d')"
        git push